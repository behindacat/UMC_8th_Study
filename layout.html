<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <main class="main">
        <div class="top-container">
            <header class="header">
                <h1>HEADER</h1>
            </header>
            <nav class="menu">
                <h1>MENU</h1>
            </nav>
        </div>
        
        <!-- Hero Section -->
        <section class="hero">
            <h1>HERO</h1>
        </section>

        <!-- Main Content & Aside -->
        <div class="content-container">
            <section class="section">
                <h1>MAIN</h1>
            </section>
            <div class="white-space"></div> <!-- 공백 -->
            <div class="aside-container">
                <aside class="image">
                    <h1>IMAGE</h1>
                </aside>
                <aside class="extra">
                    <h1>EXTRA</h1>
                </aside>
            </div>
        </div>

        <!-- Footer -->
        <footer class="banner">
            <h1>BANNER</h1>
        </footer>
    </main>
</body>
</html>
